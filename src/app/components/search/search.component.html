<div class="container text-center">

    <div class="row justify-content-center">
        <div class="col-xs-12">
   	    <div class="col-xs-10">
		    <input type="radio" name="tipoPesquisa" checked="checked" (change)="setTipoPesquisa('name');">
		    <label for="name">Procurar pelo Nome</label>
		    <input type="radio" name = "tipoPesquisa" (change)="setTipoPesquisa('user-name');">
		    <label for="user-name">Procurar pelo Username</label>
	    </div>
	    <div class="col-xs-2">
	    	<label>PÃ¡gina</label>
	    </div>
	</div>
        <div class="col-xs-12">
   	    <div class="col-xs-10">
	    	<input class="form-control" type="search" placeholder="Digite a sua pesquisa" #searchInput>
	    </div>
   	    <div class="col-xs-2">
		<input class="form-control" width = "" type="number" value="1" #searchInputPage>
	    </div>
        </div>
    </div>
    <div class="row justify-content-center" style="margin-top: 5px;">
        <div class="col-xs-6">
            <button class="btn btn-xs btn-success"
                    (click)="search(searchInput.value, searchInputPage.value)"
                    type="submit">
                Search
            </button>
        </div>
    </div>
    <div class="row justify-content-center" style="margin-top: 20px;">
        <div class="col-xs-10">
		<small>{{resultadoPesquisa}}</small>
        </div>
    </div>
</div>

<div id="modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <app-search-result #searchResultComponent [ativo]="true"></app-search-result>
            </div>
        </div>
    </div>
</div>
